# Configuration file version
apiVersion: 1

# List of data sources to delete from the database.
deleteDatasources:

# List of data sources to insert/update depending on what's
# available in the database.
datasources:
  - name: Azure Monitor
    type: grafana-azure-monitor-datasource
    orgId: 1
    uid: azure_monitor
    access: proxy
    jsonData:
      azureAuthType: msi
    version: 1
